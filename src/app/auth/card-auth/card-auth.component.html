<div class="container">
  <div class="row">
    <form class="form-horizontal col-xs-10 col-xs-offset-1">

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">
            <img class="img-width" src="./assets/img/bank-card@2x.png">
          </div>
          <input #creditCard="ngModel"
                 type="tel"
                 class="form-control"
                 placeholder="请输入交通安全信息卡"
                 maxlength="18"
                 name="creditCard"
                 required
                 (ngModel)="creditCard"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">
            <img class="img-width" src="./assets/img/phone@2x.png">
          </div>
          <input #telephone="ngModel"
                 class="form-control"
                 type="tel"
                 maxlength="4"
                 placeholder="请输入绑定的手机号后四位"
                 name="telephone"
                 required
                 (ngModel)="telephone"
          />
        </div>
      </div>

      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">
            <img class="img-width" src="./assets/img/pwd@2x.png">
          </div>
          <input #validCode
                 class="form-control"
                 type="tel"
                 maxlength="6"
                 placeholder="请输入验证码"
                 name="validCode"
                 required
                 autocomplete="off"
                 (ngModel)="validCode"
          />
          <button #g (click)="_sendAuth(creditCard.value,telephone.value)"
                  type="button"
                  class="btn get-code"
                  [disabled]="!creditCard.valid || !telephone.valid"
                  [ngClass]="{
                'jt-btn-primary':creditCard.valid && telephone.valid,
                'jt-btn-disabled':!creditCard.valid || !telephone.valid}"
          >获取验证码
          </button>
        </div>
      </div>

      <div class="form-group mg-top">
        <button
          type="button"
          class="btn btn-primary btn-lg btn-block"
          (click)="_auth(validCode.value,telephone.value)"
          [disabled]="!authSubmitted"
        >验证
        </button>
      </div>
      <div class=" form-group text-center mg-top-20">
        <a class="mg-top">没有信息卡？在线申办</a>
      </div>
    </form>
  </div>
</div>
<swal #dialog></swal>
